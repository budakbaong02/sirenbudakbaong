name = "site-siren"
main = "build/worker/shim.mjs"
compatibility_date = "2024-05-23"
minify = true
workers_dev = true


routes = [

  { pattern = "siren.anun3.biz.id", custom_domain = true },
  { pattern = "support.zoom.us.siren.anun3.biz.id", custom_domain = true },
  { pattern = "ava.game.naver.com.siren.anun3.biz.id", custom_domain = true },
  { pattern = "graph.instagram.com.siren.anun3.biz.id", custom_domain = true },
  { pattern = "df.game.naver.com.siren.anun3.biz.id", custom_domain = true },
  { pattern = "zoomgov.com.siren.anun3.biz.id", custom_domain = true }
  ]

[[kv_namespaces]]
binding = "SIREN"
id = "78e8779ffb364b4bb10e2483ab893435"

[build]
command = "cargo install -q worker-build && worker-build --release"

[env.dev]
build = { command = "cargo install -q worker-build && worker-build --dev" }

[vars]
UUID = "bbff1096-1b2b-4953-89fc-380db3854af8"
MAIN_PAGE_URL = "https://raw.githubusercontent.com/budakbaong02/sirenbudakbaong/refs/heads/master/web/index.html"
